[% BLOCK applet %]
<div class="applet yui-gf">
    <div class="yui-u first">
        <ul id="tag-list">
        </ul>
    </div>
    <div class="yui-u">
        <div id="toolbar">
            <span id="copy-into">
            </span>
            <span id="move-into">
            </span>
            <button id="remove">Remove</button>
        </div>
        <ul id="item-list">
        </ul>
        <div class="clear"></div>
    </div>
</div>
[% END %]

[% BLOCK item_list_item %]
<li id="item-list--[% name %]">
    <img src="[% uri %]/item/[% name %]/thumbnail.jpg">
</li>
[% END %]

[% BLOCK tag_list_item %]
<li id="tag-list--[% tag.name %]" class="tag-list-item">
    <a id="tag-list-a--[% tag.name %]" href="#tag/[% tag.name %]">[% tag.name %]</a> <span class="tag-list-count">([% tag.count %])</span>
</li>
[% END %]

[% BLOCK toolbar_select %]
    <select id="[% id %]">
        <option name="">[% name %]</option>
        [% FOREACH option = options %]
        <option name="[% option %]">[% option %]</option>
        [% END %]
        <option name="_new_">New...</option>
    </select>
[% END %]
